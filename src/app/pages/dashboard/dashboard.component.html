    <!-- Formulario para ingresar datos del ICFES -->

      <form id="icfesForm"  action="D:/icfes/src/app/pages/dashboard/dashboard.component.html" method="post" >

                <label class="form-label" for="LecturaCritica">Lectura Crítica:</label>
                <input type="number"  min="0" max="100" class="form-control" id="LecturaCritica" placeholder="0 - 100"
                  
                  onchange="actualizarPuntaje();" required>
                <div class="valid-feedback"> Validación exitosa </div>

              </div>
              <div class="form-group">
                <label class="form-label" for="Matematicas">Matemáticas:</label>
                <input type="number" min="0" max="100" class="form-control" id="Matematicas" placeholder="0 - 100"
                  onchange="actualizarPuntaje();" required>
                <div class="valid-feedback"> Validación exitosa </div>
                <div class="invalid-feedback"> Campo requerido </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="socialesyciudadanas">Sociales Y Ciudadanas:</label>
                <input type="number" min="0" max="100" class="form-control" id="socialesyciudadanas" placeholder="0 - 100"
                  onchange="actualizarPuntaje();" required>
                <div class="valid-feedback"> Validación exitosa </div>
                <div class="invalid-feedback"> Campo requerido </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="cienciasnaturales">Ciencias Naturales:</label>
                <input type="number" min="0" max="100" class="form-control" id="cienciasnaturales" placeholder="0 - 100"
                  onchange="actualizarPuntaje();" required>
                <div class="valid-feedback"> Validación exitosa </div>
                <div class="invalid-feedback"> Campo requerido </div>
              </div> 
              <div class="form-group">
                <label class="form-label" for="inglés">Inglés:</label>
                <input type="number" min="0" max="100" class="form-control" id="inglés" placeholder="0 - 100"
                  onchange="actualizarPuntaje();" required>

                <div class="invalid-feedback"> Campo requerido </div>

  <!-- Enlaces a los archivos JS de Bootstrap y script personalizado -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Script para gestionar la lógica de inicio de sesión y cambio de formularios
    $(document).ready(function(){
      $('#loginForm').submit(function(e){
        e.preventDefault();
        var usuario = $('#usuario').val();
        // Aquí se puede agregar lógica para verificar el usuario y contraseña
        // Por ahora, simplemente mostramos el segundo formulario si se ingresa algo en el campo usuario
        //  style="width: 150px; height:20px;"

      //  .sombra{
     //     box-shadow: 2px 2px 2px black inset;
     // }
      
        if(usuario !== ''){
          $('#usuarioActivo').text(usuario);
          $('#loginForm').hide();
          $('#icfesForm').show();
        }
      });

      $('#cerrarSesion').click(function(e){
        e.preventDefault();
        $('#usuario').val('');
        $('#usuarioActivo').text('');
        $('#loginForm').show();
        $('#icfesForm').hide();
      });
    });
    
  </script>
