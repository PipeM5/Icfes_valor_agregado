<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">

  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body{
    font-family: Verdana, Tahoma, sans-serif;

    background-color: rgba(172, 163, 163, 0.315);

fieldset{
    border: 3px solid rgba(154, 30, 255, 0.911);

    border: 1px solid rgba(238, 224, 237, 0.384);

</head>
<body>
  <div class="container mt-5 ">
   
    
    
    
    <hr>
    
    <!-- Formulario para ingresar datos del ICFES -->
    

<br>
<br>

    <div class="caja">
      <form id="icfesForm"  action="D:/icfes/src/app/pages/dashboard/dashboard.component.html" method="post" >
       <h3>Ingrese los detalles de las Preguntas: </h3> <br>
        
       <div class="form-group" >
          <label class="form-label" for="LecturaCritica">Pregunta número 1:</label>
         

          <textarea class="form-control" rows="5" id="LecturaCritica" placeholder="Escriba la pregunta número 1 aquí..."
          onchange="actualizarPuntaje();" required
          
          
          ></textarea> 
          <div class="valid-feedback"> Validación exitosa </div>
          <div class="invalid-feedback"> Campo requerido </div>
        </div> 

<br>
        <div class="form-group" >
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese la opción a"
        
            onchange="actualizarPuntaje();" required>
          <div class="valid-feedback"> Validación exitosa </div>
          <div class="invalid-feedback"> Campo requerido </div>
        </div>
        <div class="form-group" >
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese la opción b"
        
            onchange="actualizarPuntaje();" required>
          <div class="valid-feedback"> Validación exitosa </div>
          <div class="invalid-feedback"> Campo requerido </div>
        </div>

        <div class="form-group" >
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese la opción c"
        
            onchange="actualizarPuntaje();" required>
          <div class="valid-feedback"> Validación exitosa </div>
          <div class="invalid-feedback"> Campo requerido </div>
        </div>
       
        <div class="form-group" >
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese la opción d"
        
            onchange="actualizarPuntaje();" required>
          <div class="valid-feedback"> Validación exitosa </div>
          <div class="invalid-feedback"> Campo requerido </div>
        </div>

       <br>
        <div class="form-group" >
          <label class="form-label" for="respuesta">Escoge la respuesta correcta:</label> 
          <select name="respuesta" id="respuesta" placeholder="Selecciona la respuesta a la pregunta 1" onchange="actualizarPuntaje();" required>
             
              <option>a </option>
              <option>b </option>
              <option>c </option>
              <option>d </option>
              <div class="valid-feedback"> Validación exitosa </div>
              <div class="invalid-feedback"> Campo requerido </div>
            </select>

           
        
        </div>

                
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Crear Pregunta</button>
       
      </div>
      </form>
    </div><br><br>
    
  </div>

  <!-- Enlaces a los archivos JS de Bootstrap y script personalizado -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Script para gestionar la lógica de inicio de sesión y cambio de formularios
    $(document).ready(function(){
      $('#loginForm').submit(function(e){
        e.preventDefault();
        var usuario = $('#usuario').val();
        // Aquí se puede agregar lógica para verificar el usuario y contraseña
        // Por ahora, simplemente mostramos el segundo formulario si se ingresa algo en el campo usuario
        //  style="width: 150px; height:20px;"

      //  .sombra{
     //     box-shadow: 2px 2px 2px black inset;
     // }
      
        if(usuario !== ''){
          $('#usuarioActivo').text(usuario);
          $('#loginForm').hide();
          $('#icfesForm').show();
        }
      });

      $('#cerrarSesion').click(function(e){
        e.preventDefault();
        $('#usuario').val('');
        $('#usuarioActivo').text('');
        $('#loginForm').show();
        $('#icfesForm').hide();
      });
    });
    
  </script>
</body>
</html>
